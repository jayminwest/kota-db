# Pre-commit hooks for KotaDB Python client
# Install with: pip install pre-commit && pre-commit install

repos:
  # Format with black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Sort imports with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Lint with ruff (fast)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: ['--fix']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: ['types-requests>=2.25.0']
        args: ['--strict', '--ignore-missing-imports']
        files: '^kotadb/.*\.py$'

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'kotadb']
        exclude: '^tests/.*'

  # Check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ['--py38-plus']

  # Check docstrings
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: '^kotadb/.*\.py$'
        args: ['--convention=google']

# Local hooks
  - repo: local
    hooks:
      # Run tests with coverage
      - id: pytest-check
        name: pytest
        entry: python -m pytest tests/test_client.py -v --cov=kotadb --cov-fail-under=70
        language: system
        pass_filenames: false
        always_run: true
        files: '^(kotadb|tests)/.*\.py$'

      # Check dependencies for vulnerabilities
      - id: safety-check
        name: safety
        entry: safety check --json
        language: system
        pass_filenames: false
        files: 'requirements.*\.txt$|pyproject\.toml$'