name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'CLAUDE.md'
      - 'AGENT.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install mkdocs-material
            pip install mkdocs-minify-plugin
            pip install mkdocs-git-revision-date-localized-plugin
            pip install mkdocs-awesome-pages-plugin
            pip install mkdocs-macros-plugin
            pip install mike
          fi

      - name: Configure Git for Mike
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Initialize gh-pages branch if needed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Check if gh-pages branch exists
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout main
          else
            git fetch origin gh-pages --depth=1
          fi

      - name: Deploy versioned documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Deploy main branch docs as 'dev' version
          mike deploy --push --update-aliases dev
          
          # Deploy current stable version if VERSION file exists
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
            echo "Deploying version: $VERSION"
            
            # Deploy or update version documentation
            if mike list 2>/dev/null | grep -q "^$VERSION"; then
              echo "Version $VERSION already exists, redeploying"
              mike deploy --push --update-aliases "$VERSION"
            else
              echo "Deploying new version $VERSION"
              mike deploy --push "$VERSION"
            fi
            
            # Handle aliases separately to avoid conflicts
            echo "Setting up aliases for $VERSION"
            mike alias "$VERSION" latest --push || echo "Latest alias already exists"
            mike alias "$VERSION" stable --push || echo "Stable alias already exists"
            mike set-default --push latest
          else
            mike set-default --push dev
          fi
          
          echo "## 📚 Documentation Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ⚙️ GitHub Pages Configuration Required (One-Time Setup)" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Settings → Pages](https://github.com/jayminwest/kota-db/settings/pages)" >> $GITHUB_STEP_SUMMARY
          echo "2. Change Source branch from **main** to **gh-pages**" >> $GITHUB_STEP_SUMMARY
          echo "3. Keep folder as **/ (root)**" >> $GITHUB_STEP_SUMMARY
          echo "4. Click Save" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Documentation URLs (after configuration):" >> $GITHUB_STEP_SUMMARY
          echo "- Latest stable: https://jayminwest.github.io/kota-db/" >> $GITHUB_STEP_SUMMARY
          echo "- Development: https://jayminwest.github.io/kota-db/dev/" >> $GITHUB_STEP_SUMMARY
          echo "- Version 0.2.0: https://jayminwest.github.io/kota-db/0.2.0/" >> $GITHUB_STEP_SUMMARY

      - name: Build documentation for PR preview
        if: github.event_name == 'pull_request'
        run: mkdocs build --verbose

      - name: Upload artifact for PR preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: ./site

