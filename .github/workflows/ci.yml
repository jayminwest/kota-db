name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  RUST_TEST_THREADS: 4
  CARGO_BUILD_JOBS: 4

jobs:
  build-test:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "ci-unified"

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (debug)
        run: cargo build --all-features

      - name: Build release binary
        run: cargo build --release --bin kotadb

      - name: Run tests (nextest)
        env:
          RUST_LOG: error
          CI: true
        run: |
          cargo nextest run --all-features --no-fail-fast
          cargo test --doc --all-features

      - name: Build documentation
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps --all-features

  # Optional informational jobs (non-blocking)
  security:
    name: Security Audit (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: |
          if [ ! -f ~/.cargo/bin/cargo-audit ]; then
            cargo install cargo-audit --locked
          fi
      - name: cargo audit
        run: cargo audit || echo "Audit issues found; review separately"
